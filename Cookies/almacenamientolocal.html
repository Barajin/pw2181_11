<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de local storage/session storage</title>
</head>
<body><div id="demo">0</div>
	<button onclick="aumentar();">Contador</button><p>
	<button onclick="reiniciar();">Reiniciar</button><p>
	<button onclick="Eliminar();">Elimina Contador</button><p>
	<script>
		var reiniciar=function(){
			localStorage.cuenta=0;
			imprime(localStorage.cuenta)
		}
		var aumentar=function(){
			localStorage.cuenta++;
			imprime(localStorage.cuenta);
		}
		var imprime=function(dato){
			document.getElementById('demo').innerHTML=dato;
		}
		var Eliminar=function(){
			localStorage.removeItem("cuenta");
			imprime(localStorage.cuenta);
		}

		if(typeof(Storage)!="undefined"){
			
			if(localStorage.cuenta){
				imprime(localStorage.cuenta);

			}else{
				localStorage.cuenta=0;
			}
		}

	</script>
</body>
</html>
